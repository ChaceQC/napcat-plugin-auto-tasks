name: Build and Release

on:
  push:
    branches: [ "main", "master" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: write # 允许 Action 创建 Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Package Plugin
        run: |
          # 将插件核心文件打包，文件名适配本项目
          zip -r napcat-plugin-auto-tasks.zip package.json dist README.md
          # 如果你有 LICENSE 文件，请取消下方注释并添加到 zip 命令中
          # zip -r napcat-plugin-auto-tasks.zip package.json dist README.md LICENSE

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: napcat-plugin-auto-tasks
          path: napcat-plugin-auto-tasks.zip

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: napcat-plugin-auto-tasks.zip
          generate_release_notes: true